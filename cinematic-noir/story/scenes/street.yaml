# STREET — Opening scene
# Edit this file to change the scene — refresh the game to see updates

id: street
title: STREET
setting: "Rain-slick 52nd Street. Neon reflects in puddles. The city breathes."

# Visual
background: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/Gottlieb_52nd_Street.jpg/1280px-Gottlieb_52nd_Street.jpg"
mood: urban_night

# Exits — where the player can go
exits:
  - id: bar
    label: ENTER BAR
    target: bar
    area: [ 6, 20, 9, 18 ]   # left%, bottom%, width%, height%
    
  - id: office
    label: ENTER OFFICE
    target: office
    area: [ 30, 20, 8, 16 ]
    
  - id: hotel
    label: ENTER HOTEL
    target: hotel
    area: [ 55, 20, 8, 16 ]

# Interactive hotspots — objects the player can examine
hotspots:
  - id: car
    area: [ 52, 3, 26, 11 ]
    look_dialogue: car
    
  - id: newspaper
    area: [ 20, 7, 8, 10 ]
    look_dialogue: newspaper
    item: newspaper
    
  - id: matchbook
    area: [ 70, 5, 4, 6 ]
    look_dialogue: matchbook
    item: matchbook

# NPCs present in this scene
npcs:
  - id: vivian
    position: [ 36, 20 ]
    default_dialogue: vivian_intro
    state_dialogue:  # dialogue key changes based on flags
      has_mickey_info: vivian_progress
      default: vivian_intro
