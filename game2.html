<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mullet Pro</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
body {
    background: #f5f2ec;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    padding: 20px;
}
#game-frame {
    background: #4d443d;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    max-width: 750px;
    width: 100%;
}
#hud {
    display: flex;
    justify-content: space-between;
    padding: 12px 20px;
    background: #2b2b2b;
    color: #f5f2ec;
    font-size: 18px;
    border-radius: 6px;
    margin-bottom: 15px;
    font-weight: bold;
}
.heart { color: #e74c3c; font-size: 20px; }
canvas {
    display: block;
    border: 4px solid #2b2b2b;
    border-radius: 6px;
    width: 100%;
    background: #e8e6dc;
}
#controls-section {
    margin-top: 20px;
    padding: 20px;
    background: #fffdf6;
    border-radius: 8px;
    border: 2px solid #e8e6dc;
}
#controls-grid {
    display: grid;
    grid-template-columns: 1fr auto;
    gap: 30px;
    align-items: center;
    justify-items: center;
}
#dpad-container {
    display: grid;
    grid-template: repeat(3, 65px) / repeat(3, 65px);
    gap: 8px;
}
.control-btn {
    background: linear-gradient(145deg, #005f99, #004a7c);
    border: 3px solid #2b2b2b;
    border-radius: 8px;
    color: #f5f2ec;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}
#action-btn {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    background: linear-gradient(145deg, #4d443d, #3a342f);
    border: 5px solid #2b2b2b;
    color: #f5f2ec;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
}
#start-btn {
    display: block;
    margin: 20px auto 0;
    padding: 18px 60px;
    background: linear-gradient(145deg, #005f99, #004a7c);
    color: #f5f2ec;
    border: 3px solid #2b2b2b;
    border-radius: 10px;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
}
.empty { background: none; border: none; }
</style>
</head>

<body>
<div id="game-frame">
    <div id="hud">
        <span>LEVEL <span id="level">1</span></span>
        <span>SCORE <span id="score">0</span></span>
        <span><span id="timer">60</span>s</span>
        <span id="lives"></span>
    </div>

    <canvas id="game" width="700" height="500"></canvas>

    <div id="controls-section">
        <div id="controls-grid">
            <div id="dpad-container">
                <div class="empty"></div>
                <button class="control-btn" data-dir="up">▲</button>
                <div class="empty"></div>
                <button class="control-btn" data-dir="left">◄</button>
                <div class="empty"></div>
                <button class="control-btn" data-dir="right">►</button>
                <div class="empty"></div>
                <button class="control-btn" data-dir="down">▼</button>
                <div class="empty"></div>
            </div>
            <button id="action-btn">ACTION</button>
        </div>
    </div>

    <button id="start-btn" onclick="startGame()">START GAME</button>
</div>

<script>
/* ================= CORE GAME ================= */

const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

let state = 'menu', level = 1, score = 0, timer = 60, lives = 2;
let frame = 0, cardTimer = 0, menuChoice = 0;
let player = { x: 350, y: 380, holding: null };
let computer = { x: 120, y: 320 };
let ui = { show: false, selectedColor: 0, confirming: false };
let npcs = [], cracks = [], keys = {};

const COLORS = [
    { name: 'RED', hex: '#e74c3c' },
    { name: 'GREEN', hex: '#27ae60' },
    { name: 'BLUE', hex: '#005f99' },
    { name: 'YELLOW', hex: '#f39c12' }
];

/* ================= UTIL ================= */

function updateLives() {
    let html = '';
    for (let i = 0; i < lives; i++) html += '<span class="heart">♥</span>';
    for (let i = lives; i < 2; i++) html += '<span class="heart" style="opacity:0.3">♥</span>';
    document.getElementById('lives').innerHTML = html;
}

function initLevel(lv) {
    level = lv;
    npcs = [];
    cracks = [];
    player.holding = null;
    ui = { show: false, selectedColor: 0, confirming: false };

    const count = level >= 2 ? 4 : 3;
    const positions = level >= 2 ? [180, 300, 420, 540] : [230, 390, 550];

    for (let i = 0; i < count; i++) {
        npcs.push({
            x: positions[i],
            y: 340,
            color: COLORS[i],
            state: 'happy',
            needsDoc: false,
            fixAnim: 0
        });
    }
}

function startGame() {
    state = 'levelCard';
    level = 1;
    score = 0;
    timer = 60;
    lives = 2;
    cardTimer = 0;
    player = { x: 350, y: 380, holding: null };
    initLevel(1);
    document.getElementById('timer').textContent = timer;
    document.getElementById('start-btn').style.display = 'none';
    updateLives();
    gameLoop();
}

/* ================= SPAWNING ================= */

function spawnCracks() {
    if (state !== 'playing') return;
    const delay = level === 1 ? 5000 : level === 2 ? 4000 : 3000;
    setTimeout(() => {
        if (state === 'playing') {
            const available = npcs.filter(n => n.state === 'happy');
            if (available.length) {
                const npc = available[Math.floor(Math.random() * available.length)];
                cracks.push({ npc, time: Date.now(), max: 12000 });
                npc.state = 'stressed';
                npc.needsDoc = true;
            }
        }
        spawnCracks();
    }, delay);
}

/* ================= DRAWING ================= */
/* (UNCHANGED FROM YOUR ORIGINAL, JUST QUOTE FIXES) */

function drawMulletPro(x, y) {
    const s = 2;
    ctx.fillStyle = '#000';
    ctx.fillRect(x - 6 * s, y - 16 * s, 12 * s, 20 * s);
}

function drawNPC(npc) {
    ctx.fillStyle = npc.color.hex;
    ctx.fillRect(npc.x - 10, npc.y - 30, 20, 40);
}

function drawScene() {
    ctx.clearRect(0, 0, 700, 500);

    if (state === 'menu') {
        ctx.fillStyle = '#1a1a2e';
        ctx.fillRect(0, 0, 700, 500);
        ctx.font = 'bold 72px Arial';
        ctx.fillStyle = '#ffd700';
        ctx.textAlign = 'center';
        ctx.fillText('MULLET PRO', 350, 150);
        drawMulletPro(350, 340);
        if (Math.floor(frame / 30) % 2 === 0) {
            ctx.font = 'bold 28px Arial';
            ctx.fillText('PRESS START', 350, 430);
        }
        return;
    }

    if (state === 'levelCard') {
        ctx.fillStyle = '#1a1a2e';
        ctx.fillRect(0, 0, 700, 500);
        ctx.fillStyle = '#ffd700';
        ctx.font = 'bold 80px Arial';
        ctx.fillText('LEVEL ' + level, 350, 200);
        return;
    }

    ctx.fillStyle = '#e8e6dc';
    ctx.fillRect(0, 0, 700, 500);

    for (let npc of npcs) drawNPC(npc);
    drawMulletPro(player.x, player.y);
}

/* ================= UPDATE ================= */

function update() {
    if (state === 'levelCard') {
        cardTimer++;
        if (cardTimer > 120) {
            state = 'playing';
            spawnCracks();
        }
        return;
    }
}

/* ================= LOOP ================= */

let last = Date.now(), acc = 0;
function gameLoop() {
    if (!['menu', 'playing', 'levelCard', 'over', 'win'].includes(state)) return;

    frame++;
    const now = Date.now();
    acc += now - last;
    last = now;

    if (state === 'playing' && acc >= 1000) {
        timer--;
        acc = 0;
        document.getElementById('timer').textContent = timer;
    }

    update();
    drawScene();
    requestAnimationFrame(gameLoop);
}

/* ================= INPUT ================= */

document.addEventListener('keydown', e => keys[e.key] = true);
document.addEventListener('keyup', e => keys[e.key] = false);

drawScene();
</script>
</body>
</html>
