
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryan Thomas â€“ Studio</title>
  <style>
    body {
      background-color: #111;
      color: #f5f5f5;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .accordion {
      background-color: #222;
      color: #f5f5f5;
      cursor: pointer;
      padding: 1rem;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      transition: background-color 0.3s;
      font-size: 1.2rem;
    }
    .accordion:hover {
      background-color: #333;
    }
    .panel {
      padding: 0 1rem 1rem 1rem;
      display: none;
      background-color: #1a1a1a;
      overflow: hidden;
    }
    iframe, audio {
      width: 100%;
      margin-top: 1rem;
    }
    .red-button {
      background-color: #a00;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .mullet-button-container {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }
    .mullet-button {
      background: transparent;
      border: none;
      cursor: pointer;
    }
    .mullet-button img {
      width: 40px;
      height: 40px;
    }

    /* Curtain Styling */
    .curtain-container {
      position: relative;
      width: 100%;
      height: 400px;
      background-color: black;
      overflow: hidden;
    }
    .curtain-left, .curtain-right {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background-size: cover;
      background-repeat: no-repeat;
      z-index: 1;
      transition: transform 1.5s ease;
    }
    .curtain-left {
      left: 0;
      background-image: url('curtain_left_final.png');
    }
    .curtain-right {
      right: 0;
      background-image: url('curtain_right_final.png');
    }
    .curtain-text {
      position: relative;
      z-index: 2;
      max-width: 800px;
      margin: 0 auto;
      padding-top: 120px;
      color: #fff;
      text-align: center;
    }
    .tagline {
      font-size: 1.5em;
      color: #fff;
      text-shadow: 0 0 5px #fff;
      margin-bottom: 20px;
    }
    .subtitle {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #ccc;
      text-shadow: 0 0 3px #ccc;
    }
    .curtain-button {
      display: inline-block;
      padding: 12px 28px;
      background-color: #fef2b2;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      border-radius: 5px;
      box-shadow: 0 0 10px #fef2b2;
      transition: background 0.3s;
    }
    .curtain-button:hover {
      background-color: #ffe56c;
    }
    .curtain-open .curtain-left {
      transform: translateX(-100%);
    }
    .curtain-open .curtain-right {
      transform: translateX(100%);
    }
  </style>
</head>
<body>

<h1>Ryan Thomas â€“ Studio</h1>

<!-- Studio Sections Omitted for Brevity -->

<button class="accordion">ðŸŽ­ The Human Variety Hour</button>
<div class="panel">
  <div id="hvh-curtain" class="curtain-container">
    <div class="curtain-left"></div>
    <div class="curtain-right"></div>
    <div class="curtain-text">
      <h2 class="tagline">"The Human Variety Hour is a living, breathing creature: get swallowed."</h2>
      <p class="subtitle">A Lynch-meets-late-night spectacle of music, comedy, and love of all varieties.</p>
      <a href="https://humanvarietyhour.wixsite.com/humanvarietyhour" target="_blank" class="curtain-button">Enter the Showroom â†’</a>
    </div>
  </div>
</div>

<div class="mullet-button-container">
  <button class="mullet-button" onclick="window.location.href='index.html'">
    <img src="assets/mullet_icon_reversed_white.png" alt="Back to Main">
  </button>
</div>

<script>
  const acc = document.getElementsByClassName("accordion");
  for (let i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function () {
      const wasActive = this.classList.contains("active");
      for (let j = 0; j < acc.length; j++) {
        acc[j].classList.remove("active");
        acc[j].nextElementSibling.style.display = "none";
      }
      if (!wasActive) {
        this.classList.add("active");
        const panel = this.nextElementSibling;
        panel.style.display = "block";

        if (this.textContent.includes("Human Variety Hour")) {
          const curtain = panel.querySelector(".curtain-container");
          curtain.classList.add("curtain-open");
        }
      }
    });
  }
</script>

</body>
</html>
