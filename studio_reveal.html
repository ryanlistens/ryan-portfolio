
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Human Variety Hour</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    .stage {
      position: relative;
      width: 100%;
      height: 100vh;
      background: radial-gradient(ellipse at center, #111 0%, #000 100%);
      overflow: hidden;
    }
    .curtain-left, .curtain-right {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      z-index: 5;
      background-size: cover;
      background-position: center;
      animation-duration: 3s;
      animation-fill-mode: forwards;
    }
    .curtain-left {
      left: 0;
      background-image: url('curtain_left_final.png');
      animation-name: slideLeft;
    }
    .curtain-right {
      right: 0;
      background-image: url('curtain_right_final.png');
      animation-name: slideRight;
    }
    @keyframes slideLeft {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
    @keyframes slideRight {
      from { transform: translateX(0); }
      to { transform: translateX(100%); }
    }
    .spotlight {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0,0,0,0.7);
      padding: 2rem;
      border-radius: 10px;
      opacity: 0;
      z-index: 3;
      transition: opacity 1.5s ease-in-out;
    }
    .spotlight.visible {
      opacity: 1;
    }
    .spotlight h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .spotlight p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
      line-height: 1.5;
    }
    .spotlight a {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.8rem 1.6rem;
      background: #c62828;
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 15px #c62828;
      transition: background 0.3s ease;
    }
    .spotlight a:hover {
      background: #ff5252;
    }
    @media (max-width: 768px) {
      .spotlight h1 { font-size: 1.8rem; }
      .spotlight p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="curtain-left"></div>
    <div class="curtain-right"></div>
    <div class="spotlight" id="spotlight">
      <h1>The Human Variety Hour</h1>
      <p><em>A Lynch‑meets‑late‑night showcase of comedy, music, and surreal surprises.</em></p>
      <p>The show is a living, breathing creature.<br><strong>Get swallowed.</strong></p>
      <a href="https://humanvarietyhour.wixsite.com/humanvarietyhour" target="_blank">Enter the Showroom</a>
    </div>
  </div>
  <script>
    // Reveal the spotlight after curtain animations
    setTimeout(() => {
      document.getElementById("spotlight").classList.add("visible");
    }, 3000);
  </script>
</body>
</html>
