        padding: 0;

    .quick-overview li {
        padding: 8px 0;
        padding-left: 20px;
        position: relative;
    }

    .quick-overview li:before {
        content: "•";
        position: absolute;
        left: 0;
        color: #333;
        font-weight: bold;
    }

    .footer-links {
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #eee;
        text-align: center;
    }

        color: #333;
        text-decoration: none;
        margin: 0 15px;
        border-bottom: 1px solid transparent;
        transition: border-color 0.2s;
    }

    .footer-links a:hover {
        border-bottom-color: #333;
    }

    footer {

        margin: 60px auto 20px;
        text-align: center;
        color: #999;

    }

    @media (max-width: 600px) {
        h1 {
            font-size: 1.5em;

        }

        .button-group {
            flex-direction: column;
        }

        }
