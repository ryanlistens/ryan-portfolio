<!DOCTYPE html>
<html>
<head>

<style>
#hvh-curtain-section {
  position: relative;
  background-color: #000;
  padding: 100px 20px;
  text-align: center;
  overflow: hidden;
  font-family: 'Libre Baskerville', serif;
}

.curtain-left, .curtain-right {
  position: absolute;
  top: 0;
  width: 50%;
  height: 100%;
  background-size: cover;
  background-repeat: no-repeat;
  z-index: 1;
}

.curtain-left {
  left: 0;
  background-image: url('curtain_left_final.png');
}

.curtain-right {
  right: 0;
  background-image: url('curtain_right_final.png');
}

.curtain-text {
  position: relative;
  z-index: 2;
  max-width: 800px;
  margin: 0 auto;
  color: #fff;
}

.tagline {
  font-size: 1.5em;
  color: #fff;
  text-shadow: 0 0 5px #fff;
  margin-bottom: 20px;
}

.subtitle {
  font-size: 1.2em;
  margin-bottom: 30px;
  color: #ccc;
  text-shadow: 0 0 3px #ccc;
}

.curtain-button {
  display: inline-block;
  padding: 12px 28px;
  background-color: #fef2b2;
  color: #000;
  text-decoration: none;
  font-weight: bold;
  font-size: 1em;
  border-radius: 5px;
  box-shadow: 0 0 10px #fef2b2;
  transition: background 0.3s;
}

.curtain-button:hover {
  background-color: #ffe56c;
}
</style>
</head>
<body>

<div id="hvh-curtain-section" class="curtain-container">
  <div class="curtain-left"></div>
  <div class="curtain-right"></div>
  <div class="curtain-text">
    <h2 class="tagline">"The Human Variety Hour is a living, breathing creature: get swallowed."</h2>
    <p class="subtitle">A Lynch-meets-late-night spectacle of music, comedy, and love of all varieties.</p>
    <a href="https://humanvarietyhour.wixsite.com/humanvarietyhour" target="_blank" class="curtain-button">Enter the Showroom â†’</a>
  </div>
</div>

</body>
</html>
