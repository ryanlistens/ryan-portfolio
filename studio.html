
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Ryan Thomas – Studio</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #0c0c0c, #1a1a1a);
      background-image: url('assets/black_background.png');
      background-size: cover;
      background-position: center;
      color: #f8ecd5;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(255, 255, 200, 0.6);
      font-family: 'Playfair Display', serif;
    }

    .accordion {
      background-color: rgba(30, 30, 30, 0.85);
      color: #f8ecd5;
      cursor: pointer;
      padding: 1rem 1.5rem;
      width: 100%;
      border: 1px solid #333;
      text-align: left;
      outline: none;
      transition: background-color 0.3s ease;
      font-size: 1.2rem;
      font-family: 'Playfair Display', serif;
      margin-bottom: 10px;
      text-shadow: 0 0 4px rgba(255, 255, 210, 0.3);
    }

    .accordion:hover {
      background-color: rgba(50, 50, 50, 0.95);
    }

    .panel {
      padding: 1rem 1.5rem;
      display: none;
      background-color: rgba(20, 20, 20, 0.8);
      overflow: hidden;
      border-left: 2px solid #555;
      border-right: 2px solid #555;
      border-bottom: 2px solid #555;
    }

    iframe, audio {
      width: 100%;
      margin-top: 1rem;
    }

    .red-button {
      background-color: #a00;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .mullet-button-container {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    .mullet-button {
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .mullet-button img {
      width: 40px;
      height: 40px;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .accordion {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Ryan Thomas – Studio</h1>

  <button class="accordion">Music</button>
  <div class="panel"><p>...</p></div>

  <button class="accordion">Cinematography</button>
  <div class="panel"><p>...</p></div>

  <button class="accordion">Comedy</button>
  <div class="panel"><p>...</p></div>

  <button class="accordion">Creative Writing</button>
  <div class="panel"><p>...</p></div>

  <button class="accordion">The Human Variety Hour</button>
  <div class="panel"><p>...</p></div>

  <div class="mullet-button-container">
    <button class="mullet-button mullet-flip">
      <img src="assets/mullet_icon_glowing.png" alt="Back to Main"/>
    </button>
  </div>

  <script>
    const acc = document.getElementsByClassName("accordion");
    for (let i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function () {
        const wasActive = this.classList.contains("active");
        for (let j = 0; j < acc.length; j++) {
          acc[j].classList.remove("active");
          acc[j].nextElementSibling.style.display = "none";
        }
        if (!wasActive) {
          this.classList.add("active");
          this.nextElementSibling.style.display = "block";
        }
      });
    }
  </script>
</body>
</html>
