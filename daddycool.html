<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Daddy Cool</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Playfair+Display:wght@700;900&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="daddycool.css">
</head>
<body>
  <div id="title-screen" class="screen">
    <div class="poster-aged" aria-hidden="true"></div>
    <div class="title-grain" aria-hidden="true"></div>
    <div class="title-vignette" aria-hidden="true"></div>
    <div class="poster-border" aria-hidden="true"></div>
    <div class="disco-ball" aria-hidden="true">
      <div class="disco-grid"></div>
      <div class="disco-highlight"></div>
      <div class="disco-shard s1"></div>
      <div class="disco-shard s2"></div>
      <div class="disco-shard s3"></div>
      <div class="disco-shard s4"></div>
      <div class="disco-shard s5"></div>
      <div class="disco-shard s6"></div>
      <div class="disco-shard s7"></div>
    </div>
    <div class="title-content">
      <h1 class="poster-title">Daddy Cool</h1>
      <p class="tagline">He's crazy like a fool &mdash; bye-bye... <strong>DADDY COOL</strong></p>
      <p id="tap-prompt" class="tap-prompt">tap anywhere to sleuth</p>
      <button id="start-btn" class="start-btn" type="button">START CASE</button>
    </div>
    <div class="title-credits">
      <p class="credits-studio">&copy;MCMLXXIX Speakeasy Games</p>
      <p class="credits-author">Written and Directed by <strong>Ryan Thomas</strong></p>
    </div>
  </div>

  <div id="typewriter-screen" class="screen hidden">
    <div class="typewriter-card">
      <p id="typewriter-text"></p>
      <span class="type-cursor"></span>
    </div>
  </div>

  <main id="game-root" class="hidden">
    <canvas id="game-canvas" aria-label="Daddy Cool game viewport"></canvas>

    <div class="hud">
      <p id="hud-location">Nightclub interior. Little Italy.</p>
      <p id="hud-time">Summer 1979. 11:54 PM.</p>
      <p id="hud-music">Music cue: Daddy Cool</p>
    </div>

    <div class="objective-box">
      <p id="objective-text">Press A to talk, B to stand.</p>
      <p id="interaction-text">Move with joystick or WASD.</p>
    </div>

    <div id="dialogue-box" class="dialogue-box hidden"></div>

    <div id="evidence-overlay" class="evidence-overlay hidden">
      <div class="evidence-card">
        <h3 id="evidence-title">Evidence</h3>
        <p id="evidence-text"></p>
        <button id="close-evidence-btn" class="close-evidence-btn" type="button">BACK</button>
      </div>
    </div>

    <div class="controls-layer" id="controls-layer">
      <div id="joystick" class="joystick" aria-label="Movement joystick">
        <div class="joystick-ring"></div>
        <div id="joystick-knob" class="joystick-knob"></div>
      </div>
      <div class="button-stack">
        <button id="btn-a" class="type-key" type="button">A</button>
        <button id="btn-b" class="type-key" type="button">B</button>
      </div>
    </div>
  </main>

  <script type="module" src="daddycool.js"></script>
</body>
</html>
