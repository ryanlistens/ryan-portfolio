<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Daddy Cool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: monospace;
            background: #000;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
        }

        .screen.active {
            display: block;
        }

        /* Title */
        #title {
            background: #000 url('images/IMG_0450.png') center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
        }

        .title-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .logo {
            font-family: 'Times New Roman', serif;
            font-size: 120px;
            font-weight: bold;
            color: #ff3300;
            text-shadow: 3px 3px 0 #000, 4px 4px 8px rgba(255,0,0,0.6);
            letter-spacing: 8px;
            margin-bottom: 30px;
        }

        .copyright {
            font-family: 'Times New Roman', serif;
            font-size: 16px;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 50px;
            letter-spacing: 2px;
        }

        .tap {
            font-family: 'Courier New', monospace;
            font-size: 20px;
            color: #fff;
            background: rgba(255, 51, 0, 0.8);
            padding: 15px 40px;
            border: 2px solid #fff;
            cursor: pointer;
            letter-spacing: 3px;
        }

        /* Title Card */
        #titlecard {
            background: #000 url('images/IMG_0452.png') center/contain no-repeat;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 80px;
        }

        .arcade-prompt {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 
                0 0 10px #ff8800,
                0 0 20px #ff8800,
                2px 2px 0 #000;
            animation: blink 1.5s ease-in-out infinite;
            opacity: 0;
            cursor: pointer;
        }

        .arcade-prompt.visible {
            opacity: 1;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Game */
        #game {
            background: #000;
        }

        #game canvas {
            width: 100vw !important;
            height: 100vh !important;
            display: block;
            touch-action: none;
        }

        .hud {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: #ff8800;
            padding: 10px;
            font-size: 12px;
            border: 2px solid #ff8800;
            z-index: 100;
            pointer-events: none;
        }

        .status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: #ff8800;
            padding: 8px 12px;
            font-size: 12px;
            border: 2px solid #ff8800;
            z-index: 100;
            pointer-events: none;
        }

        .dialogue {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.95);
            color: #fff;
            padding: 15px 30px;
            font-size: 16px;
            border: 2px solid #ff8800;
            z-index: 100;
            display: none;
        }

        .joystick {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 120px;
            height: 120px;
            z-index: 100;
        }

        .joy-base {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,136,0,0.3), transparent);
            border: 3px solid rgba(255,136,0,0.6);
            border-radius: 50%;
            position: absolute;
        }

        .joy-stick {
            width: 50px;
            height: 50px;
            background: #ff8800;
            border: 2px solid #fff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(255,136,0,0.8);
        }

        .buttons {
            position: fixed;
            bottom: 30px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ff0066, #ff8800);
            border: 3px solid #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .logo { font-size: 60px; }
            .copyright { font-size: 12px; }
            .arcade-prompt { font-size: 18px; padding-bottom: 60px; }
        }
    </style>
</head>
<body>
    <div id="title" class="screen active">
        <div class="title-overlay"></div>
        <div class="title-content">
            <div class="logo">DADDY COOL</div>
            <div class="copyright">Â©MCMLXXIX Speakeasy Games</div>
            <div class="tap" onclick="startGame()">TAP TO START</div>
        </div>
    </div>

    <div id="titlecard" class="screen">
        <div class="arcade-prompt" id="arcade-prompt">TAP TO START</div>
    </div>

    <div id="game" class="screen">
        <div class="hud">
            <div style="font-weight: bold;">NIGHTCLUB</div>
            <div style="font-size: 10px;">LITTLE ITALY '79</div>
        </div>
        <div class="status" id="status">SEATED</div>
        <div class="dialogue" id="dialogue"></div>

        <div class="joystick">
            <div class="joy-base"></div>
            <div class="joy-stick" id="stick"></div>
        </div>

        <div class="buttons">
            <div class="btn" id="btnA">A</div>
            <div class="btn" id="btnB">B</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        console.log('=== GAME START ===');

        let scene, camera, renderer;
        let player, playerHead, dateBody, dateHead;
        let tiles = [];
        let smoke = [];
        let standing = false;
        let pos = { x: 8, z: 8 };
        let joy = { x: 0, y: 0 };
        let touching = false;

        function startGame() {
            console.log('Start clicked');
            document.getElementById('title').classList.remove('active');
            document.getElementById('titlecard').classList.add('active');
            
            // Show "TAP TO START" after a beat
            setTimeout(() => {
                document.getElementById('arcade-prompt').classList.add('visible');
            }, 800);

            // Start music
            const audio = new Audio('music/nightclub.mp3');
            audio.loop = true;
            audio.volume = 0.6;
            audio.play().catch(e => console.log('Audio blocked'));
        }

        // Click title card to start game
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('titlecard').addEventListener('click', () => {
                const prompt = document.getElementById('arcade-prompt');
                if (prompt.classList.contains('visible')) {
                    document.getElementById('titlecard').classList.remove('active');
                    document.getElementById('game').classList.add('active');
                    init3D();
                }
            });
        });

        function init3D() {
            console.log('=== INITIALIZING 3D ===');

            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            scene.fog = new THREE.Fog(0x0a0a0a, 15, 35);
            console.log('Scene created');

            // Camera
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 18, 22);
            camera.lookAt(0, 0, 0);
            console.log('Camera created');

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('game').appendChild(renderer.domElement);
            console.log('Renderer added to DOM');

            // Lights
            scene.add(new THREE.AmbientLight(0x331111, 0.3));
            
            const spotColors = [0xff0066, 0x00ffff, 0xffff00, 0x0066ff];
            const spotPos = [[-6,-6], [-3,-6], [-6,-3], [-3,-3]];
            spotPos.forEach((p, i) => {
                const light = new THREE.SpotLight(spotColors[i], 2, 20, Math.PI/6, 0.5);
                light.position.set(p[0], 8, p[1]);
                const target = new THREE.Object3D();
                target.position.set(p[0], 0, p[1]);
                scene.add(target);
                light.target = target;
                scene.add(light);
            });

            scene.add(new THREE.PointLight(0xff8833, 1, 15).position.set(4, 6, 2));
            console.log('Lights added');

            // Floor
            const floor = new THREE.Mesh(
                new THREE.PlaneGeometry(30, 30),
                new THREE.MeshStandardMaterial({ color: 0x1a0a0a })
            );
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);
            console.log('Floor added');

            // Dance floor tiles
            const tileColors = [0xff0000, 0x0000ff, 0xffff00, 0xffffff];
            for (let x = 0; x < 4; x++) {
                for (let z = 0; z < 4; z++) {
                    const mat = new THREE.MeshStandardMaterial({
                        color: tileColors[(x+z)%4],
                        emissive: tileColors[(x+z)%4],
                        emissiveIntensity: 0.5
                    });
                    const tile = new THREE.Mesh(new THREE.BoxGeometry(1.8, 0.15, 1.8), mat);
                    tile.position.set(-7.5 + x*2, 0, -7.5 + z*2);
                    scene.add(tile);
                    tiles.push({ mesh: tile, phase: Math.random() * Math.PI * 2 });
                }
            }
            console.log('Dance floor added - ' + tiles.length + ' tiles');

            // Platform
            const platform = new THREE.Mesh(
                new THREE.BoxGeometry(8, 0.3, 10),
                new THREE.MeshStandardMaterial({ color: 0x2a1515 })
            );
            platform.position.set(5, 0.15, 0);
            scene.add(platform);

            // Carpet
            const carpet = new THREE.Mesh(
                new THREE.PlaneGeometry(7.5, 9.5),
                new THREE.MeshStandardMaterial({ color: 0x8b0000 })
            );
            carpet.rotation.x = -Math.PI / 2;
            carpet.position.set(5, 0.31, 0);
            scene.add(carpet);
            console.log('Platform & carpet added');

            // Tables
            [[4,-3], [4,0], [4,3], [7,6]].forEach((p, idx) => {
                const table = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.8, 0.8, 0.05, 16),
                    new THREE.MeshStandardMaterial({ color: 0x000000 })
                );
                table.position.set(p[0], 1, p[1]);
                scene.add(table);

                const cloth = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.85, 0.7, 0.7, 16),
                    new THREE.MeshStandardMaterial({ color: 0xcc0000 })
                );
                cloth.position.set(p[0], 0.65, p[1]);
                scene.add(cloth);

                // NPCs on first 3 tables
                if (idx < 3) {
                    // Lady
                    const lady = new THREE.Mesh(
                        new THREE.CylinderGeometry(0.15, 0.25, 0.8, 8),
                        new THREE.MeshStandardMaterial({ color: [0xff1493, 0x9400d3, 0x00ced1][idx] })
                    );
                    lady.position.set(p[0]-0.5, 1, p[1]);
                    scene.add(lady);

                    const lhead = new THREE.Mesh(
                        new THREE.SphereGeometry(0.15),
                        new THREE.MeshStandardMaterial({ color: 0xffdbac })
                    );
                    lhead.position.set(p[0]-0.5, 1.55, p[1]);
                    scene.add(lhead);

                    // Man
                    const man = new THREE.Mesh(
                        new THREE.CylinderGeometry(0.2, 0.22, 0.9, 8),
                        new THREE.MeshStandardMaterial({ color: [0x000000, 0x4169e1, 0x8b0000][idx] })
                    );
                    man.position.set(p[0]+0.5, 1.05, p[1]);
                    scene.add(man);

                    const mhead = new THREE.Mesh(
                        new THREE.SphereGeometry(0.15),
                        new THREE.MeshStandardMaterial({ color: 0xffdbac })
                    );
                    mhead.position.set(p[0]+0.5, 1.6, p[1]);
                    scene.add(mhead);
                }
            });
            console.log('Tables & NPCs added');

            // Player
            player = new THREE.Mesh(
                new THREE.CapsuleGeometry(0.2, 0.6, 8, 16),
                new THREE.MeshStandardMaterial({ color: 0x2a2a2a })
            );
            player.position.set(8, 1, 8);
            scene.add(player);

            playerHead = new THREE.Mesh(
                new THREE.SphereGeometry(0.15),
                new THREE.MeshStandardMaterial({ color: 0xffdbac })
            );
            playerHead.position.set(8, 1.45, 8);
            scene.add(playerHead);
            console.log('Player added');

            // Date
            dateBody = new THREE.Mesh(
                new THREE.CylinderGeometry(0.15, 0.25, 0.8, 8),
                new THREE.MeshStandardMaterial({ color: 0xff69b4 })
            );
            dateBody.position.set(6.5, 1, 7.5);
            scene.add(dateBody);

            dateHead = new THREE.Mesh(
                new THREE.SphereGeometry(0.15),
                new THREE.MeshStandardMaterial({ color: 0xffdbac })
            );
            dateHead.position.set(6.5, 1.55, 7.5);
            scene.add(dateHead);
            console.log('Date added');

            // Bathroom guy
            const guy = new THREE.Group();
            const gb = new THREE.Mesh(
                new THREE.CylinderGeometry(0.2, 0.22, 0.9, 8),
                new THREE.MeshStandardMaterial({ color: 0x000000 })
            );
            guy.add(gb);

            const gh = new THREE.Mesh(
                new THREE.SphereGeometry(0.15),
                new THREE.MeshStandardMaterial({ color: 0xffdbac })
            );
            gh.position.y = 0.55;
            guy.add(gh);

            const glasses = new THREE.Mesh(
                new THREE.BoxGeometry(0.25, 0.05, 0.15),
                new THREE.MeshStandardMaterial({ color: 0xff8800 })
            );
            glasses.position.set(0, 0.55, 0.12);
            guy.add(glasses);

            guy.position.set(-1, 1.05, -8);
            scene.add(guy);
            console.log('Bathroom guy added');

            // Smoke
            for (let i = 0; i < 30; i++) {
                const s = new THREE.Mesh(
                    new THREE.SphereGeometry(0.3),
                    new THREE.MeshBasicMaterial({ color: 0xaaaaaa, transparent: true, opacity: 0.15 })
                );
                s.position.set(-6 + Math.random()*4, Math.random()*3, -6 + Math.random()*4);
                scene.add(s);
                smoke.push({
                    mesh: s,
                    vel: { x: (Math.random()-0.5)*0.02, y: Math.random()*0.01, z: (Math.random()-0.5)*0.02 }
                });
            }
            console.log('Smoke added - ' + smoke.length + ' particles');

            // Bar
            const bar = new THREE.Mesh(
                new THREE.BoxGeometry(3, 1.2, 1),
                new THREE.MeshStandardMaterial({ color: 0x4a2511 })
            );
            bar.position.set(-7, 0.6, 8);
            scene.add(bar);
            console.log('Bar added');

            // Walls
            const wall1 = new THREE.Mesh(
                new THREE.BoxGeometry(30, 5, 0.5),
                new THREE.MeshStandardMaterial({ color: 0x1a0505 })
            );
            wall1.position.set(0, 2.5, -10);
            scene.add(wall1);

            const wall2 = new THREE.Mesh(
                new THREE.BoxGeometry(0.5, 5, 30),
                new THREE.MeshStandardMaterial({ color: 0x1a0505 })
            );
            wall2.position.set(10, 2.5, 0);
            scene.add(wall2);
            console.log('Walls added');

            console.log('=== SCENE COMPLETE ===');
            console.log('Total objects:', scene.children.length);

            setupControls();
            animate();
            
            console.log('=== ANIMATION STARTED ===');
        }

        function setupControls() {
            const stick = document.getElementById('stick');
            const joy = document.querySelector('.joystick');
            const btnA = document.getElementById('btnA');
            const btnB = document.getElementById('btnB');

            joy.addEventListener('touchstart', e => {
                e.preventDefault();
                touching = true;
            });

            joy.addEventListener('touchmove', e => {
                if (!touching) return;
                e.preventDefault();

                const t = e.touches[0];
                const r = joy.getBoundingClientRect();
                const cx = r.left + r.width/2;
                const cy = r.top + r.height/2;

                let dx = t.clientX - cx;
                let dy = t.clientY - cy;
                const d = Math.sqrt(dx*dx + dy*dy);
                const m = 35;

                if (d > m) {
                    dx = dx/d * m;
                    dy = dy/d * m;
                }

                stick.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
                joy.x = dx/m;
                joy.y = dy/m;
            });

            joy.addEventListener('touchend', e => {
                e.preventDefault();
                touching = false;
                stick.style.transform = 'translate(-50%, -50%)';
                joy.x = 0;
                joy.y = 0;
            });

            btnA.addEventListener('touchstart', e => {
                e.preventDefault();
                const atTable = Math.abs(pos.x - 8) < 1 && Math.abs(pos.z - 8) < 1;
                if (atTable && !standing) {
                    showMsg("I love this song!");
                }
            });

            btnB.addEventListener('touchstart', e => {
                e.preventDefault();
                const atTable = Math.abs(pos.x - 8) < 1 && Math.abs(pos.z - 8) < 1;
                const nearGuy = Math.abs(pos.x + 1) < 1 && Math.abs(pos.z + 8) < 1.5;

                if (atTable && !standing) {
                    standing = true;
                    document.getElementById('status').textContent = 'STANDING';
                    document.getElementById('status').style.color = '#00ff00';
                    document.getElementById('status').style.borderColor = '#00ff00';
                } else if (nearGuy && standing) {
                    showMsg("...");
                }
            });
        }

        function showMsg(txt) {
            const d = document.getElementById('dialogue');
            d.textContent = txt;
            d.style.display = 'block';
            setTimeout(() => d.style.display = 'none', 2000);
        }

        function animate() {
            requestAnimationFrame(animate);

            const t = Date.now() * 0.001;

            // Tiles
            tiles.forEach(tile => {
                const i = 0.3 + Math.sin(t*2 + tile.phase) * 0.3;
                tile.mesh.material.emissiveIntensity = Math.max(0.1, i);
            });

            // Smoke
            smoke.forEach(s => {
                s.mesh.position.x += s.vel.x;
                s.mesh.position.y += s.vel.y;
                s.mesh.position.z += s.vel.z;

                if (s.mesh.position.y > 4) {
                    s.mesh.position.y = 0;
                    s.mesh.position.x = -6 + Math.random()*4;
                    s.mesh.position.z = -6 + Math.random()*4;
                }
            });

            // Movement
            if (standing && (joy.x !== 0 || joy.y !== 0)) {
                const speed = 0.08;
                const nx = pos.x + joy.x * speed;
                const nz = pos.z - joy.y * speed;

                if (nx > -9 && nx < 9 && nz > -9 && nz < 9) {
                    pos.x = nx;
                    pos.z = nz;
                    player.position.x = nx;
                    player.position.z = nz;
                    playerHead.position.x = nx;
                    playerHead.position.z = nz;
                }
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
