<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Daddy Cool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            font-family: monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* Title Screen */
        #title-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000 url('images/IMG_0450.png') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s;
        }

        #title-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .title-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .title-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .game-logo {
            font-family: 'Times New Roman', serif;
            font-size: clamp(60px, 15vw, 140px);
            font-weight: bold;
            color: #ff3300;
            text-shadow: 
                3px 3px 0 #000,
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                4px 4px 8px rgba(255, 0, 0, 0.6);
            letter-spacing: 8px;
            margin-bottom: 40px;
        }

        .copyright {
            font-family: 'Times New Roman', serif;
            font-size: clamp(12px, 3vw, 18px);
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 60px;
            letter-spacing: 2px;
        }

        .tap-to-start {
            font-family: 'Courier New', monospace;
            font-size: clamp(16px, 4vw, 24px);
            color: #fff;
            background: rgba(255, 51, 0, 0.8);
            padding: 15px 40px;
            border: 2px solid #fff;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Typewriter Screen */
        #typewriter-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 900;
            padding: 20px;
        }

        #typewriter-screen.active {
            display: flex;
        }

        .typewriter-text {
            font-family: 'Courier New', monospace;
            font-size: clamp(20px, 4.5vw, 32px);
            color: #fff;
            text-align: center;
            max-width: 90%;
            letter-spacing: 2px;
            line-height: 1.5;
        }

        .type-cursor {
            display: inline-block;
            width: 12px;
            height: 1.2em;
            background: #fff;
            margin-left: 5px;
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Game Screen */
        #game-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            background: #000;
        }

        #game-screen.active {
            display: block;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        /* HUD */
        .hud {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: #ff8800;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            border: 2px solid #ff8800;
            z-index: 10;
            pointer-events: none;
        }

        .status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            padding: 8px 12px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            border: 2px solid #ff8800;
            color: #ff8800;
            z-index: 10;
            pointer-events: none;
        }

        .dialogue {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.95);
            color: #fff;
            padding: 15px 30px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 2px solid #ff8800;
            max-width: 90%;
            text-align: center;
            z-index: 100;
            display: none;
        }

        .dialogue.active {
            display: block;
        }

        /* Touch Controls */
        .joystick {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 120px;
            height: 120px;
            z-index: 50;
        }

        .joystick-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,136,0,0.3), transparent);
            border: 3px solid rgba(255,136,0,0.6);
            border-radius: 50%;
        }

        .joystick-stick {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #ff8800;
            border: 2px solid #fff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s;
            box-shadow: 0 0 10px rgba(255,136,0,0.8);
        }

        .buttons {
            position: fixed;
            bottom: 30px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 50;
        }

        .btn {
            width: 65px;
            height: 65px;
            background: linear-gradient(135deg, #ff0066, #ff8800);
            border: 3px solid #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            touch-action: manipulation;
        }

        .btn:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <!-- Title Screen -->
    <div id="title-screen">
        <div class="title-overlay"></div>
        <div class="title-content">
            <div class="game-logo">DADDY COOL</div>
            <div class="copyright">Â©MCMLXXIX Speakeasy Games</div>
            <div class="tap-to-start" id="start-btn">TAP TO START</div>
        </div>
    </div>

    <!-- Typewriter Screen -->
    <div id="typewriter-screen">
        <div class="typewriter-text">
            <span id="typed-text"></span>
            <span class="type-cursor"></span>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen">
        <div id="canvas-container"></div>
        
        <div class="hud">
            <div style="font-weight: bold;">NIGHTCLUB</div>
            <div style="font-size: 9px;">LITTLE ITALY '79</div>
        </div>

        <div class="status" id="status">SEATED</div>
        <div class="dialogue" id="dialogue"></div>

        <div class="joystick" id="joystick">
            <div class="joystick-base"></div>
            <div class="joystick-stick" id="stick"></div>
        </div>

        <div class="buttons">
            <div class="btn" id="btn-a">A</div>
            <div class="btn" id="btn-b">B</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        console.log('Starting game initialization...');

        // Game state
        let scene, camera, renderer;
        let player, playerHead;
        let isStanding = false;
        let playerPos = { x: 8, z: 8 };
        let joystickDir = { x: 0, y: 0 };
        let audio;
        let danceFloorTiles = [];
        let smokeParticles = [];

        // Start button
        document.getElementById('start-btn').addEventListener('click', function() {
            console.log('Start button clicked');
            document.getElementById('title-screen').classList.add('hidden');
            setTimeout(function() {
                document.getElementById('title-screen').style.display = 'none';
                document.getElementById('typewriter-screen').classList.add('active');
                startTypewriter();
            }, 1000);
        });

        function startTypewriter() {
            console.log('Starting typewriter...');
            const text = "Nightclub interior.  Little Italy.  Summer 1979.  11:54 PM.";
            const element = document.getElementById('typed-text');
            let i = 0;

            // Start music
            audio = new Audio('music/nightclub.mp3');
            audio.loop = true;
            audio.volume = 0.6;
            audio.play().catch(function(e) {
                console.log('Audio blocked by browser');
            });

            const interval = setInterval(function() {
                if (i < text.length) {
                    element.textContent = text.substring(0, i + 1);
                    i++;
                } else {
                    clearInterval(interval);
                    setTimeout(function() {
                        document.getElementById('typewriter-screen').style.display = 'none';
                        document.getElementById('game-screen').classList.add('active');
                        initGame();
                    }, 1500);
                }
            }, 50);
        }

        function initGame() {
            console.log('Initializing 3D scene...');

            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            scene.fog = new THREE.Fog(0x0a0a0a, 15, 35);

            // Camera
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 18, 22);
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            console.log('Renderer created');

            // Ambient light
            const ambient = new THREE.AmbientLight(0x331111, 0.3);
            scene.add(ambient);

            // Disco spotlights
            const lights = [
                { color: 0xff0066, pos: [-6, 8, -6] },
                { color: 0x00ffff, pos: [-3, 8, -6] },
                { color: 0xffff00, pos: [-6, 8, -3] },
                { color: 0x0066ff, pos: [-3, 8, -3] }
            ];

            lights.forEach(function(light) {
                const spot = new THREE.SpotLight(light.color, 2, 20, Math.PI / 6, 0.5);
                spot.position.set(light.pos[0], light.pos[1], light.pos[2]);
                const target = new THREE.Object3D();
                target.position.set(light.pos[0], 0, light.pos[2]);
                scene.add(target);
                spot.target = target;
                scene.add(spot);
            });

            // Table light
            const tableLight = new THREE.PointLight(0xff8833, 1, 15);
            tableLight.position.set(4, 6, 2);
            scene.add(tableLight);

            // Floor
            const floor = new THREE.Mesh(
                new THREE.PlaneGeometry(30, 30),
                new THREE.MeshStandardMaterial({ color: 0x1a0a0a, roughness: 0.8 })
            );
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            // Dance floor tiles
            const colors = [0xff0000, 0x0000ff, 0xffff00, 0xffffff];
            for (let x = 0; x < 4; x++) {
                for (let z = 0; z < 4; z++) {
                    const tile = new THREE.Mesh(
                        new THREE.BoxGeometry(1.8, 0.15, 1.8),
                        new THREE.MeshStandardMaterial({
                            color: colors[(x + z) % 4],
                            emissive: colors[(x + z) % 4],
                            emissiveIntensity: 0.5
                        })
                    );
                    tile.position.set(-7.5 + x * 2, 0, -7.5 + z * 2);
                    scene.add(tile);
                    danceFloorTiles.push({ mesh: tile, phase: Math.random() * Math.PI * 2 });
                }
            }

            // Platform
            const platform = new THREE.Mesh(
                new THREE.BoxGeometry(8, 0.3, 10),
                new THREE.MeshStandardMaterial({ color: 0x2a1515 })
            );
            platform.position.set(5, 0.15, 0);
            scene.add(platform);

            // Red carpet
            const carpet = new THREE.Mesh(
                new THREE.PlaneGeometry(7.5, 9.5),
                new THREE.MeshStandardMaterial({ color: 0x8b0000 })
            );
            carpet.rotation.x = -Math.PI / 2;
            carpet.position.set(5, 0.31, 0);
            scene.add(carpet);

            // Tables
            const tablePositions = [
                [4, 0.3, -3],
                [4, 0.3, 0],
                [4, 0.3, 3],
                [7, 0.3, 6]
            ];

            tablePositions.forEach(function(pos, idx) {
                // Table
                const table = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.8, 0.8, 0.05, 16),
                    new THREE.MeshStandardMaterial({ color: 0x000000 })
                );
                table.position.set(pos[0], pos[1] + 0.7, pos[2]);
                scene.add(table);

                // Tablecloth
                const cloth = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.85, 0.7, 0.7, 16),
                    new THREE.MeshStandardMaterial({ color: 0xcc0000 })
                );
                cloth.position.set(pos[0], pos[1] + 0.35, pos[2]);
                scene.add(cloth);

                // NPCs (not on player table)
                if (idx < 3) {
                    // Lady
                    const ladyColors = [0xff1493, 0x9400d3, 0x00ced1];
                    const lady = new THREE.Mesh(
                        new THREE.CylinderGeometry(0.15, 0.25, 0.8, 8),
                        new THREE.MeshStandardMaterial({ color: ladyColors[idx] })
                    );
                    lady.position.set(pos[0] - 0.5, pos[1] + 0.7, pos[2]);
                    scene.add(lady);

                    const ladyHead = new THREE.Mesh(
                        new THREE.SphereGeometry(0.15, 8, 8),
                        new THREE.MeshStandardMaterial({ color: 0xffdbac })
                    );
                    ladyHead.position.set(pos[0] - 0.5, pos[1] + 1.25, pos[2]);
                    scene.add(ladyHead);

                    // Man
                    const manColors = [0x000000, 0x4169e1, 0x8b0000];
                    const man = new THREE.Mesh(
                        new THREE.CylinderGeometry(0.2, 0.22, 0.9, 8),
                        new THREE.MeshStandardMaterial({ color: manColors[idx] })
                    );
                    man.position.set(pos[0] + 0.5, pos[1] + 0.75, pos[2]);
                    scene.add(man);

                    const manHead = new THREE.Mesh(
                        new THREE.SphereGeometry(0.15, 8, 8),
                        new THREE.MeshStandardMaterial({ color: 0xffdbac })
                    );
                    manHead.position.set(pos[0] + 0.5, pos[1] + 1.3, pos[2]);
                    scene.add(manHead);
                }
            });

            // Player
            player = new THREE.Mesh(
                new THREE.CapsuleGeometry(0.2, 0.6, 8, 16),
                new THREE.MeshStandardMaterial({ color: 0x2a2a2a })
            );
            player.position.set(8, 0.7, 8);
            scene.add(player);

            playerHead = new THREE.Mesh(
                new THREE.SphereGeometry(0.15, 8, 8),
                new THREE.MeshStandardMaterial({ color: 0xffdbac })
            );
            playerHead.position.set(8, 1.15, 8);
            scene.add(playerHead);

            // Date
            const date = new THREE.Mesh(
                new THREE.CylinderGeometry(0.15, 0.25, 0.8, 8),
                new THREE.MeshStandardMaterial({ color: 0xff69b4 })
            );
            date.position.set(6.5, 0.7, 7.5);
            scene.add(date);

            const dateHead = new THREE.Mesh(
                new THREE.SphereGeometry(0.15, 8, 8),
                new THREE.MeshStandardMaterial({ color: 0xffdbac })
            );
            dateHead.position.set(6.5, 1.25, 7.5);
            scene.add(dateHead);

            // Bathroom guy
            const guy = new THREE.Group();
            const guyBody = new THREE.Mesh(
                new THREE.CylinderGeometry(0.2, 0.22, 0.9, 8),
                new THREE.MeshStandardMaterial({ color: 0x000000 })
            );
            guy.add(guyBody);

            const guyHead = new THREE.Mesh(
                new THREE.SphereGeometry(0.15, 8, 8),
                new THREE.MeshStandardMaterial({ color: 0xffdbac })
            );
            guyHead.position.y = 0.55;
            guy.add(guyHead);

            const glasses = new THREE.Mesh(
                new THREE.BoxGeometry(0.25, 0.05, 0.15),
                new THREE.MeshStandardMaterial({ color: 0xff8800 })
            );
            glasses.position.set(0, 0.55, 0.12);
            guy.add(glasses);

            guy.position.set(-1, 0.75, -8);
            scene.add(guy);

            // Smoke particles
            for (let i = 0; i < 30; i++) {
                const smoke = new THREE.Mesh(
                    new THREE.SphereGeometry(0.3, 8, 8),
                    new THREE.MeshBasicMaterial({ 
                        color: 0xaaaaaa, 
                        transparent: true, 
                        opacity: 0.15 
                    })
                );
                smoke.position.set(
                    -6 + Math.random() * 4,
                    Math.random() * 3,
                    -6 + Math.random() * 4
                );
                scene.add(smoke);
                smokeParticles.push({
                    mesh: smoke,
                    vel: {
                        x: (Math.random() - 0.5) * 0.02,
                        y: Math.random() * 0.01,
                        z: (Math.random() - 0.5) * 0.02
                    }
                });
            }

            // Bar
            const bar = new THREE.Mesh(
                new THREE.BoxGeometry(3, 1.2, 1),
                new THREE.MeshStandardMaterial({ color: 0x4a2511 })
            );
            bar.position.set(-7, 0.6, 8);
            scene.add(bar);

            // Walls
            const backWall = new THREE.Mesh(
                new THREE.BoxGeometry(30, 5, 0.5),
                new THREE.MeshStandardMaterial({ color: 0x1a0505 })
            );
            backWall.position.set(0, 2.5, -10);
            scene.add(backWall);

            const rightWall = new THREE.Mesh(
                new THREE.BoxGeometry(0.5, 5, 30),
                new THREE.MeshStandardMaterial({ color: 0x1a0505 })
            );
            rightWall.position.set(10, 2.5, 0);
            scene.add(rightWall);

            console.log('Scene setup complete');

            // Touch controls
            setupControls();

            // Start animation
            animate();
        }

        function setupControls() {
            const joystick = document.getElementById('joystick');
            const stick = document.getElementById('stick');
            const btnA = document.getElementById('btn-a');
            const btnB = document.getElementById('btn-b');

            let touching = false;

            joystick.addEventListener('touchstart', function(e) {
                e.preventDefault();
                touching = true;
            });

            joystick.addEventListener('touchmove', function(e) {
                if (!touching) return;
                e.preventDefault();

                const touch = e.touches[0];
                const rect = joystick.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                let dx = touch.clientX - centerX;
                let dy = touch.clientY - centerY;

                const dist = Math.sqrt(dx * dx + dy * dy);
                const maxDist = 35;

                if (dist > maxDist) {
                    dx = (dx / dist) * maxDist;
                    dy = (dy / dist) * maxDist;
                }

                stick.style.transform = 'translate(calc(-50% + ' + dx + 'px), calc(-50% + ' + dy + 'px))';

                joystickDir.x = dx / maxDist;
                joystickDir.y = dy / maxDist;
            });

            joystick.addEventListener('touchend', function(e) {
                e.preventDefault();
                touching = false;
                stick.style.transform = 'translate(-50%, -50%)';
                joystickDir.x = 0;
                joystickDir.y = 0;
            });

            btnA.addEventListener('touchstart', function(e) {
                e.preventDefault();
                const atTable = Math.abs(playerPos.x - 8) < 1 && Math.abs(playerPos.z - 8) < 1;
                if (atTable && !isStanding) {
                    showDialogue("I love this song!");
                }
            });

            btnB.addEventListener('touchstart', function(e) {
                e.preventDefault();
                const atTable = Math.abs(playerPos.x - 8) < 1 && Math.abs(playerPos.z - 8) < 1;
                const nearGuy = Math.abs(playerPos.x - (-1)) < 1 && Math.abs(playerPos.z - (-8)) < 1.5;

                if (atTable && !isStanding) {
                    isStanding = true;
                    document.getElementById('status').textContent = 'STANDING';
                    document.getElementById('status').style.color = '#00ff00';
                    document.getElementById('status').style.borderColor = '#00ff00';
                } else if (nearGuy && isStanding) {
                    showDialogue("...");
                }
            });
        }

        function showDialogue(text) {
            const dialogue = document.getElementById('dialogue');
            dialogue.textContent = text;
            dialogue.classList.add('active');
            setTimeout(function() {
                dialogue.classList.remove('active');
            }, 2000);
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            // Animate disco tiles
            danceFloorTiles.forEach(function(tile) {
                const intensity = 0.3 + Math.sin(time * 2 + tile.phase) * 0.3;
                tile.mesh.material.emissiveIntensity = Math.max(0.1, intensity);
            });

            // Animate smoke
            smokeParticles.forEach(function(particle) {
                particle.mesh.position.x += particle.vel.x;
                particle.mesh.position.y += particle.vel.y;
                particle.mesh.position.z += particle.vel.z;

                if (particle.mesh.position.y > 4) {
                    particle.mesh.position.y = 0;
                    particle.mesh.position.x = -6 + Math.random() * 4;
                    particle.mesh.position.z = -6 + Math.random() * 4;
                }
            });

            // Player movement
            if (isStanding && (joystickDir.x !== 0 || joystickDir.y !== 0)) {
                const speed = 0.08;
                const newX = playerPos.x + joystickDir.x * speed;
                const newZ = playerPos.z - joystickDir.y * speed;

                if (newX > -9 && newX < 9 && newZ > -9 && newZ < 9) {
                    playerPos.x = newX;
                    playerPos.z = newZ;
                    player.position.x = newX;
                    player.position.z = newZ;
                    playerHead.position.x = newX;
                    playerHead.position.z = newZ;
                }
            }

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
