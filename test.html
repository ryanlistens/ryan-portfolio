<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ryan Thomas â€“ Speakeasy</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Libre+Baskerville&display=swap" rel="stylesheet">
<link rel="icon" href="assets/mullet-favicon.png">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#070707 url('assets/black_background.png') center/cover fixed;
  color:#e6d6b0;
  font-family:'Playfair Display',serif;
  padding-top:2rem;
  min-height:100vh;
}

h1{
  text-align:center;
  font-size:clamp(2rem,5vw,2.8rem);
  margin-bottom:.4rem;
  text-shadow:0 0 18px rgba(200,220,255,.35)
}

.tagline{
  text-align:center;
  font-style:italic;
  color:#b8a890;
  margin-bottom:3rem
}

/* ACCORDION */

.accordion{
  background:transparent;
  border:2px solid #e6d6b0;
  color:#e6d6b0;
  padding:1.1rem 1.6rem;
  margin:1.4rem auto;
  width:90%;
  max-width:800px;
  border-radius:10px;
  font-size:1.2rem;
  cursor:pointer;
  transition:.3s;
}

.accordion:hover{
  background:rgba(255,255,255,.08)
}

.panel{
  max-height:0;
  overflow:hidden;
  background:rgba(15,15,20,.92);
  width:90%;
  max-width:800px;
  margin:-2px auto 1.6rem;
  padding:0 1.6rem;
  border-radius:0 0 10px 10px;
  transition:max-height .5s ease,padding .5s ease;
}

.panel.open{
  max-height:4000px;
  padding:1.8rem
}

.panel p{margin-bottom:1rem;line-height:1.7}

iframe{
  width:100%;
  height:320px;
  border:none;
  border-radius:8px;
  margin:1rem 0
}

/* ARCADE BUTTON */

.arcade-stage{
  display:flex;
  justify-content:center;
  margin:6rem 0
}

.arcade-machine{
  display:block;
  transition:.35s ease;
  filter:drop-shadow(0 40px 90px rgba(0,0,0,.9));
}

.arcade-machine:hover{
  transform:translateY(-8px) scale(1.03);
  filter:drop-shadow(0 60px 140px rgba(255,60,60,.55));
}

.machine-wrap{position:relative}

.machine-art{
  width:340px;
  max-width:92vw;
  display:block;
  border-radius:10px
}

/* CRT overlay */

.crt-overlay{
  pointer-events:none;
  position:absolute;
  inset:0;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(0,0,0,.25),
      rgba(0,0,0,.25) 1px,
      transparent 2px
    ),
    radial-gradient(
      circle at 30% 20%,
      rgba(255,255,255,.18),
      transparent 55%
    );
  mix-blend-mode:overlay;
  animation:flicker 4s infinite
}

@keyframes flicker{
  0%,100%{opacity:.6}
  50%{opacity:.9}
}

/* MOBILE */

@media(max-width:700px){
  iframe{height:240px}
}
</style>
</head>

<body>

<h1>The Speakeasy</h1>
<p class="tagline">Music, film, comedy, lit & live stagecraft.</p>

<button class="accordion">Music</button>
<div class="panel">
<p>Original songs, scores, and sound design.</p>
<iframe src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/agentsofrelaxation"></iframe>
</div>

<button class="accordion">Film</button>
<div class="panel">
<iframe src="https://www.youtube.com/embed/GUO2kdoqSik?start=4978"></iframe>
</div>

<button class="accordion">Comedy</button>
<div class="panel">
<p>Stand-up and short-form improv.</p>
<a href="https://www.tiktok.com/t/ZPHb9XUFADjaF-Mcxtg/" target="_blank">Watch Clip</a>
</div>

<button class="accordion">Writing</button>
<div class="panel">
<a href="https://thoughtcatalog.com/ryan-thomas/2013/03/25-reasons-middle-school-sucked/" target="_blank">Read Essay</a>
</div>

<!-- ARCADE HERO -->

<div class="arcade-stage">

<a href="https://mullet.pro/game" 
   class="arcade-machine">

  <div class="machine-wrap">

    <div class="crt-overlay"></div>

    <img 
      src="assets/mullet-arcade-cabinet.png"
      alt="Play Mullet Pro"
      class="machine-art">

  </div>

</a>

</div>

<script>
const acc=document.querySelectorAll(".accordion")
const panels=document.querySelectorAll(".panel")

acc.forEach((btn,i)=>{
  btn.onclick=()=>{
    acc.forEach((b,j)=>{
      b.classList.remove("active")
      panels[j].classList.remove("open")
    })
    btn.classList.add("active")
    panels[i].classList.add("open")
  }
})
</script>

</body>
</html>
